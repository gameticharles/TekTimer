name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.1)'
        required: false
        default: 'dev'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - platform: windows-latest
            args: ''
            rust_target: ''
          # Windows ARM64 (cross-compile)
          - platform: windows-latest
            args: '--target aarch64-pc-windows-msvc'
            rust_target: 'aarch64-pc-windows-msvc'
          # macOS Universal (Intel + Apple Silicon)
          - platform: macos-latest
            args: '--target universal-apple-darwin'
            rust_target: 'aarch64-apple-darwin,x86_64-apple-darwin'
          # Linux x64
          - platform: ubuntu-22.04
            args: ''
            rust_target: ''
          # Linux ARM64 (native ARM runner)
          - platform: ubuntu-22.04-arm
            args: ''
            rust_target: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev xdg-utils

      - name: Install frontend dependencies
        working-directory: TekTimer
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: TekTimer
          tagName: ${{ github.ref_name }}
          releaseName: 'TekTimer ${{ github.ref_name }}'
          releaseBody: |
            ## What's New
            See the [changelog](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for details.
            
            ## Downloads
            - **Windows x64**: `.msi` (recommended) or `.exe` (NSIS installer)
            - **Windows ARM64**: `.exe` (NSIS installer)
            - **macOS**: `.dmg` (Universal binary for Intel & Apple Silicon)
            - **Linux x64**: `.deb` (Debian/Ubuntu) or `.AppImage` (portable)
            - **Linux ARM64**: `.deb` (for Raspberry Pi 4+, ARM servers)
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
